<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores CSS</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="cabecera"> 
        <h1> Mi página web </h1>
    </header>

    <section class="contenido">
        <article class="contenido-destacado"> 
            <h2> Artículo destacado </h2>
            <p> Esto es un artículo importante.</p>
        </article>
    
        <article class="contenido-articulo"> 
            <h2> Otro artículo </h2>
            <p> Este es otro artículo en la página </p>
        </article>
    </section>


    <section class="contenido"> 
        <div class="widget"> 
            <h3> Widget 1</h3>   
            <p> Contenido del widget 1 </p> 
        </div>
        <div class="widget"> 
            <h3> Widget 2</h3>   
            <p> Contenido del widget 2 </p> 
        </div>
    </section>

    <footer class="pie">
        <p> &copy Mi pagina web muchachos </p>
    </footer>

</body>
</html>
