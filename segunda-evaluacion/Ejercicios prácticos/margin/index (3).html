<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pr√°ctica de Margin y Padding</title> 
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: bisque;
    }

    .contenedor {
      width: 100%;
      text-align: center;
    }

    .caja {
 
      display:inline-block;
      margin: 40px; 
      
      border: 2px solid #333;
      background-color: red;
     
    }

    .caja img {
      
      max-width: 100%;
      height: auto;
      background-color: blue;
      
    }
  </style>
  
</head>
<body>

  <div class="contenedor">
    <div class="caja">
      <img src="rengoku1.jpg" alt="Imagen 1">
    </div>

    <div class="caja">
      <img src="akaza1.jpg" alt="Imagen 2">
    </div>

  </div>

</body>
</html>
