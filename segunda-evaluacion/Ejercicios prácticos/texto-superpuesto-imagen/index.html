<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo para el contenedor principal */
    .contenedor {
      position: relative;
      width: 300px; /* Puedes ajustar el tamaño según tus necesidades */
      height: 200px;
    }

    /* Estilo para la imagen dentro del contenedor */
    .imagen {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta la imagen para cubrir todo el contenedor */
    }

    /* Estilo para la caja de sombreado */
    .sombra {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Sombreado semitransparente */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white; /* Color del texto en la sombra */
    }

    /* Estilo para el texto dentro de la caja de sombreado */
    .texto {
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="contenedor">
    <!-- Imagen -->
    <img src="naruto.jpg" alt="Descripción de la imagen" class="imagen">

    <!-- Caja de sombreado con texto -->
    <div class="sombra">
      <p class="texto">Tu texto aquí</p>
    </div>
  </div>

</body>
</html>
